<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list (click)="sidenav.close()">
      <a mat-list-item routerLink="/">
        <mat-icon>home</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/about">
        <mat-icon>question_answer</mat-icon>
        <span>About</span>
      </a>
      <a mat-list-item routerLink="/register">
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </a>
      <a mat-list-item routerLink="/login">
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.open()">
      <mat-icon>menu</mat-icon>
    </button>
    <a mat-button routerLink="/"> <mat-icon>home</mat-icon> Dashbord </a>
    <a mat-button routerLink="/about">
      <mat-icon>question_answer</mat-icon> About
    </a>
    <a mat-button routerLink="/register">
      <mat-icon>person_add</mat-icon> Register
    </a>
    <a mat-button routerLink="/login"
      ><mat-icon>account_circle</mat-icon> Login
    </a>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
