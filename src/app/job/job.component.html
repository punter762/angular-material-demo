<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="minLevel">
    <th mat-header-cell *matHeaderCellDef>Min Level</th>
    <td mat-cell *matCellDef="let element">{{ element.minLevel }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="maxLevel">
    <th mat-header-cell *matHeaderCellDef>Max Level</th>
    <td mat-cell *matCellDef="let element">{{ element.maxLevel }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
